<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="Style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2683761652621754"
     crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <form class="form">
        <h2 class="form-title">Inica Sesion</h2>
        <p class="form_paragrahp">¿Aun no tienes una cuenta? <a class="form_link" href="#">Entra aqui</a></p>

        <div class="form_container">
            <div class="form_group">
                <input type="text" id="name" class="form_input" placeholder=" ">
                <label for="name" class="form_label">Nombre:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" id="user" class="form_input" placeholder=" ">
                <label for="user" class="form_label">Usuario:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" id="password" class="form_input" placeholder=" ">
                <label for="password" class="form_label">Contraseña:</label>
                <span class="form_line"></span>
            </div>
            <input type="submit" class="form_submit" value="Entrar">
        </div>
    </form>


    <script src="Script.js"></script>

</body>


</html>
